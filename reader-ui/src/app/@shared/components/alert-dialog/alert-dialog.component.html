<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  
  <button *ngFor="let button of data.buttons" mat-flat-button mat-button (click)="this.closeDialog(button.returnValue)" color="{{button.color}}">{{button.text}} </button>
</div>
