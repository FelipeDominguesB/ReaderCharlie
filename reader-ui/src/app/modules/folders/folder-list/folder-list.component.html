<section>
    <input type="file" multiple="multiple" accept=".png, .jpg, .jpeg, .gif, .mp4" (change)="addFiles($event)"  #fileUpload>
    <div class="folder-collection">

        <div class="folder" (click)="addFolder()" mat-button>
            <mat-icon>note_add</mat-icon>
            <label>Criar pasta</label>
        </div>
        <div class="folder" *ngFor="let folder of folders" mat-button [matMenuTriggerFor]="menu" (click)="selectFolder(folder)" (menuClosed)="selectFolder(undefined)" [className]="folder == selectedFolder ? 'folder selected' : 'folder'">
            <mat-icon>folder</mat-icon>
            <label>{{ folder.name }}</label>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item routerLink="/folders/{{folder.key}}">Abrir</button>
                <button mat-menu-item (click)="fileUpload.click()">Adicionar arquivos</button>
                <button mat-menu-item (click)="deleteFolder(folder)">Excluir</button>
            </mat-menu>
        </div>
    

    </div>
    

</section>
